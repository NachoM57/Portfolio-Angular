<div id="contact" class="container-fuild">
    <h1> CONTACTO </h1>
    
    <form id="contact-form" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Nombre *</label>
                    <input id="form_name" type="text" name="nombre" class="form-control" placeholder=" Por favor, introduzca su nombre  *" required="Requerida" data-error="Se requiere el nombre.">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Apellido *</label>
                    <input id="form_lastname" type="text" name="apellido" class="form-control" placeholder="Por favor, introduzca su apellido *" required="requerida">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Por favor introduzca su correo electrónico *" required="requerida">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Mensaje *</label>
                    <textarea id="form_message" name="mensaje" class="form-control" placeholder="Por favor, ponga su mensaje aquí *" rows="4" required="requerida" ></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-primary btn-send" value="Enviar Mensaje">
            </div>
        </div>
