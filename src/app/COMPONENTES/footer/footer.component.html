<footer>
    <div class="container principal">
        <div class="row">
            <h2>Contacto</h2>
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="row input-container">
                <div class="col-xs-12 col-md-6">
                    <div class="styled-input wide">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre"
                            formControlName="name" required />
                        <label for="name"></label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="styled-input">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                            formControlName="email" required />
                        <label for="email"></label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="styled-input wide">
                        <textarea class="form-control" id="message" name="message" placeholder="Mensaje"
                            formControlName="message" required></textarea>
                        <label for="message"></label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button type="submit" class="btn-lrg submit-btn">Enviar</button>
                </div>
            </div>
        </form>

        <!-- Segunda parte del footer -->
        <div class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <p class="text-justify">Muchas gracias por visitar mi portafolio. Espero que hayas podido
                            conocerme mejor y eval√∫es si podemos trabajar juntos.</p>
                    </div>
                </div>
                <hr>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-6 col-xs-12">
                        <p class="copyright-text">Copyright &copy; 2023, Ignacio Maiorino</p>
                    </div>
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <ul class="social-icons">
                            <li><a class="facebook" href="https://www.facebook.com/nacho.maiorino" target="_blank"><i
                                        class="fa fa-facebook"></i></a></li>
                            <li><a class="instagram" href="https://www.instagram.com/nachomaiorino/" target="_blank"><i
                                        class="fa fa-instagram"></i></a></li>
                            <li><a class="git-hub" href="https://github.com/NachoM57" target="_blank"><i
                                        class="fa-brands fa-github"></i></a></li>
                            <li><a class="linkedin" href="https://www.linkedin.com/in/ignacio-maiorino-5b1167266/"
                                    target="_blank"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
