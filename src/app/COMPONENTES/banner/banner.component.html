<!--Banner-->
  
<section id="banner" *ngFor="let Banner of banner">
  <div  class="d-flex align-items-center d-block w-100" height="900" [style.backgroundImage]="'url(' + Banner.imagenbanner + ')'" [style.backgroundSize]="'cover'">
    <div class=" col col-7">
      <h1>{{Banner.nombrebanner}}</h1>
      <h3>{{Banner.titulobanner}}</h3>
      </div>
    </div>
       <!-- Button trigger modal -->
      <div class="edicion">
        <i class="fa-solid fa-pencil fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#modal-2"></i>
           <i class="fa-solid fa-xmark fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#eliminar-1"></i>
           <app-modal-banner></app-modal-banner>
         </div>
 
</section>

<!--fin de banner-->
