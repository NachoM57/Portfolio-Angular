<!--Banner-->

<section id="banner" *ngFor="let Banner of banner">
  <div class="d-flex align-items-center d-block w-100" height="900"
    [style.backgroundImage]="'url(' + Banner.imagenbanner + ')'" [style.backgroundSize]="'cover'">
    <div class=" col col-7">
      <br>
      <h1>{{Banner.nombrebanner}}</h1>
      <h3>{{Banner.titulobanner}}</h3>
    </div>
  </div>
  <div class="edicion">
    <i class="fa-solid fa-pencil fa-xl" *ngIf="isLogged" type="button" routerLink="/editBanner/{{Banner.id}}"></i>
  </div>
</section>

<!--fin de banner-->
