<!--Educacion-->
<section id="educacion" class="educacion">
  <div class="col-12">
    <h1 class="text-center mt-0"> Educacion</h1>
    <hr class="divider" />
    <i class="fa-regular fa-plus fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#modal-36"></i>
    <app-agregar-educacion></app-agregar-educacion>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-6 offset-md-3"*ngFor="let Estudios of estud" >
          <ul class="timeline">
            <i class="fa-solid fa-pencil fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#modal-9"></i>
            <i class="fa-solid fa-xmark fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#eliminar-8"></i>
           <app-modal-educacion></app-modal-educacion>
            <li>
              <h3>{{Estudios.estudio}}</h3>
              <p>{{Estudios.lugar}}
                {{Estudios.descripcion}}</p>
                <p>{{Estudios.inicio}} - {{Estudios.fin}}</p>
            </li>
           </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!--fin educacion-->
<br> <br> <br>
