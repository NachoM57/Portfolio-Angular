<!--habilidades blandas-->
<h1 class="text-center mt-0">Habilidades Blandas</h1>
<hr class="divider" />
<app-agregar-habilidad-b></app-agregar-habilidad-b>
<section class="cards global">
    <div class="container"></div>
    <div class="row">
        <div class="card g-0" *ngFor="let HabilidadesBlandas of habilidadB" style="width: 18rem;">
            <img src="{{HabilidadesBlandas.imagen}}" class="card-img-top" alt="">
            <div class="card-body">
                <h4>{{HabilidadesBlandas.titulo}}</h4>
                <p>{{HabilidadesBlandas.descripcion}}</p>
                <i class="fa-solid fa-pencil fa-xl" *ngIf="isLogged" type="button"
                    routerLink="/editHabilidadB/{{HabilidadesBlandas.id}}"></i>
                <i class="fa-solid fa-xmark fa-xl" *ngIf="isLogged" type="button"
                    (click)="borrar(HabilidadesBlandas.id)"></i>
            </div>
        </div>
    </div>
</section>
<!--fin habilidades blandas-->
