<!--proyectos-->
<section id="proyectos" class="proyectos">
  <h1 class="text-center mt-0">Proyectos</h1>
  <i class="fa-solid fa-pencil fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#modal-20"></i>
  <i class="fa-solid fa-xmark fa-xl"*ngIf="this.router.url ==='/admin'" type="button" data-bs-toggle="modal" data-bs-target="#eliminar-19"></i>

  <hr class="divider" />


  <app-modal-proyectos></app-modal-proyectos>
  <img src="{{imagenproyecto}}" height="350">
  <h2>{{tituloproyecto}}</h2>
  <p>{{descripcionproyecto}} {{inicioproyecto}} {{finproyecto}}</p>
</section>
<div class="boton volver">
  <a href="#top">
    <button type="button" class="btn btn-primary">Volver</button></a>
</div>
