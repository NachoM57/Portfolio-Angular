<i class="fa-regular fa-plus fa-xl" type="button" data-bs-toggle="modal" data-bs-target="#modalnuevo3"
  *ngIf="this.router.url ==='/admin'"></i>
<!--Modal crear nuevo-->
<div class="modal" id="modalnuevo3" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Agregar Habilidad Dura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="limpiar()"></button>
      </div>
      <form [formGroup]="form" novalidate #f="ngForm" name="habilidadDuraForm">
        <div class="modal-body" *ngIf="!enviado">
          <div class="form-group">
            <div class="mb-3">
              <label for="habilidad" class="form-label">Habilidad</label>
              <input class="form-control form-control-sm" name="habilidad" formControlName="habilidad" type="text"
                [(ngModel)]="habilidadD.habilidad">
            </div>
            <div class="mb-3">
              <label for="porcentaje" class="form-label">Porcentaje</label>
              <input class="form-control form-control-sm" name="porcentaje" formControlName="porcentaje" type="text"
                [(ngModel)]="habilidadD.porcentaje">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="limpiar()">Limpiar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" (click)="onCreate()">Enviar</button>
          </div>
        </div>
      </form>
